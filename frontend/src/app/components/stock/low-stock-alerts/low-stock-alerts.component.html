<div class="container py-4">
  <div class="card shadow low-stock-card">
    <div class="card-header bg-danger text-dark d-flex align-items-center">
      <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i> Low Stock Alerts</h4>
    </div>
    <div class="card-body">

      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

      <div *ngIf="lowStockProducts.length > 0; else noAlerts">
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Stock Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of lowStockProducts">
                <td>{{ p.id }}</td>
                <td>{{ p.name }}</td>
                <td>
                  <span [ngClass]="{
                    'text-danger fw-bold': p.stock_qty === 0,
                    'text-danger fw-semibold': p.stock_qty > 0 && p.stock_qty <= 5
                  }">
                    {{ p.stock_qty }}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <ng-template #noAlerts>
        <p class="text-success fw-semibold m-0"><i class="bi bi-check-circle"></i> No low stock alerts.</p>
      </ng-template>

    </div>
  </div>
</div>
