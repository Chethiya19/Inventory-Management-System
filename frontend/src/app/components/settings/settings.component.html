<div class="container my-2 settings-container">
  <div class="card shadow settings-card p-4">
    <h2 class="settings-title mb-4">
      <i class="bi bi-gear me-2"></i> Change Password
    </h2>

    <form (ngSubmit)="changePassword()" #changePasswordForm="ngForm" novalidate>
      <!-- Current Password -->
      <div class="mb-3">
        <label for="currentPassword" class="form-label">Current Password</label>
        <input
          type="password"
          id="currentPassword"
          [(ngModel)]="currentPassword"
          name="currentPassword"
          class="form-control"
          required
          autocomplete="off"
        />
      </div>

      <!-- New Password -->
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input
          type="password"
          id="newPassword"
          [(ngModel)]="newPassword"
          name="newPassword"
          class="form-control"
          required
          autocomplete="off"
        />
      </div>

      <!-- Confirm New Password -->
      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Confirm New Password</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          class="form-control"
          required
          autocomplete="off"
        />
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!changePasswordForm.form.valid"
        >
          Update Password
        </button>
      </div>

      <!-- Success Message -->
      <div *ngIf="message" class="alert alert-success mt-3">
        {{ message }}
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
      </div>
    </form>
  </div>
</div>
