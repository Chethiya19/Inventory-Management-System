<div class="add-product-container">
  <h2>Add Product</h2>

  <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="product-form" enctype="multipart/form-data">
    <div class="form-row-group">
      <div class="form-row">
        <label for="name">Product Name</label>
        <input id="name" type="text" placeholder="Enter product name" [(ngModel)]="product.name" name="name" required />
      </div>
      <div class="form-row">
        <label for="brand">Brand</label>
        <select id="brand" [(ngModel)]="product.brand" name="brand" required>
          <option value="" disabled selected>Select a brand</option>
          <option *ngFor="let brand of brands" [value]="brand.brandName">
            {{ brand.brandName }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-row-group">
      <div class="form-row">
        <label for="model">Model</label>
        <input id="model" type="text" placeholder="Enter model" [(ngModel)]="product.model" name="model" required />
      </div>
      <div class="form-row">
        <label for="storage">Storage</label>
        <select id="storage" [(ngModel)]="product.storage" name="storage" required>
          <option value="" disabled selected>Select storage</option>
          <option *ngFor="let size of storageOptions" [value]="size">{{ size }}</option>
        </select>
      </div>
      <div class="form-row">
        <label for="color">Color</label>
        <input id="color" type="text" placeholder="Enter color" [(ngModel)]="product.color" name="color" required />
      </div>
    </div>

    <div class="form-row-group">
      <div class="form-row">
        <label for="price">Price (LKR)</label>
        <input id="price" type="number" placeholder="Enter price" [(ngModel)]="product.price" name="price" required />
      </div>
      <div class="form-row">
        <label for="stock_qty">Stock Quantity</label>
        <input id="stock_qty" type="number" placeholder="Enter stock quantity" [(ngModel)]="product.stock_qty"
          name="stock_qty" required />
      </div>
    </div>

    <div class="form-row">
      <label for="image">Product Image</label>
      <input id="image" type="file" (change)="onImageSelected($event)" accept="image/*" />
    </div>

    <button type="submit" [disabled]="productForm.invalid">Add Product</button>
  </form>
</div>
