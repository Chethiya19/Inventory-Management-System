<div class="edit-product-container">
  <h2>✏️ Edit Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form" enctype="multipart/form-data">
    <!-- Product Name & Brand -->
    <div class="form-row-group">
      <div class="form-row">
        <label for="name">Product Name</label>
        <input id="name" type="text" formControlName="name" required />
      </div>
      <div class="form-row">
        <label for="brand">Brand</label>
        <select id="brand" formControlName="brand" required>
          <option value="" disabled>Select a brand</option>
          <option *ngFor="let brand of brands" [value]="brand.brandName">
            {{ brand.brandName }}
          </option>
        </select>
      </div>
    </div>

    <!-- Model, Storage, Color -->
    <div class="form-row-group">
      <div class="form-row">
        <label for="model">Model</label>
        <input id="model" type="text" formControlName="model" required />
      </div>
      <div class="form-row">
        <label for="storage">Storage</label>
        <select id="storage" formControlName="storage" required>
          <option value="" disabled>Select storage</option>
          <option *ngFor="let size of storageOptions" [value]="size">{{ size }}</option>
        </select>
      </div>
      <div class="form-row">
        <label for="color">Color</label>
        <input id="color" type="text" formControlName="color" required />
      </div>
    </div>

    <!-- Price & Stock -->
    <div class="form-row-group">
      <div class="form-row">
        <label for="price">Price (LKR)</label>
        <input id="price" type="number" formControlName="price" required />
      </div>
      <div class="form-row">
        <label for="stock_qty">Stock Quantity</label>
        <input id="stock_qty" type="number" formControlName="stock_qty" required />
      </div>
    </div>

    <!-- Image Preview and Upload -->
    <div class="form-row-group">
      <div class="form-row full-width">
        <label>Current Image:</label>
        <img *ngIf="currentImage" [src]="currentImage" alt="Product Image"
          style="max-width: 150px; border-radius: 8px; margin-bottom: 10px;" />
      </div>
      <div class="form-row full-width">
        <label for="image">Change Image</label>
        <input id="image" type="file" (change)="onImageSelected($event)" accept="image/*" />
      </div>
    </div>

    <!-- Submit -->
    <button type="submit" [disabled]="productForm.invalid">Update Product</button>
  </form>
</div>
